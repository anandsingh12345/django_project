<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Designation:</label>  
    <div class="col-sm-4">  
        <input type="text" name="designation" id="id_ename" required maxlength="100" value="{{ employee.designation }}" />  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">DateOfJoining:</label>  
        <div class="col-sm-4">  
            <input type="date" name="dateofjoining" id="id_ename" required maxlength="100" value="{{ employee.dateofjoining }}" />  
        </div> 
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Employee Name:</label>  
            <div class="col-sm-4">  
                <input type="text" name="name" id="id_ename" required maxlength="100" value="{{ employee.name }}" />  
            </div> 
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Employee Address:</label>  
                <div class="col-sm-4">  
                    <input type="text" name="address" id="id_ename" required maxlength="100" value="{{ employee.address }}" />  
                </div>     
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee PhoneNumber:</label>  
    <div class="col-sm-4">  
        <input type="text" name="phonenumber" id="id_eemail" required maxlength="254" value="{{ employee.phonenumber }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="email" id="id_econtact" required maxlength="15" value="{{ employee.email }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
